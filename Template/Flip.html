<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/v4-shims.css">
    <script defer src="https://use.fontawesome.com/releases/v5.15.3/js/all.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.15.3/js/v4-shims.js"></script>
    <link rel="stylesheet" href="./static/style/flip.css">
    <title>TNUT Đồ Thư Quán</title>
</head>

<body>
    <nav class="navbar navbar-light" style="background-color:#4c6e4b">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold fs-4" href="#">
                <img src="https://24h68.com/wp-content/uploads/2021/07/24hhoc.edu_.vn-logo-tnut-hd-1280x1280-1.png" alt="" width="50" height="50" class="d-inline-block align-text-center ml-3 ">
                TNUT Đồ Thư Quán
            </a>
            <div class="float-right mr-3" id="userInfo" style="display: none;">
                <p style="font-size:18px;" id="welcomeText"></p>
            </div>
        </div>
    </nav>
    <div class="modal fade" id="LoginModal" tabindex="-1" aria-labelledby="ModalHeader" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="ModalHeader">Báo danh vào Đồ Thư Quán</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="username" class="form-label">Tên đăng nhập</label>
                        <input type="text" class="form-control" id="username" placeholder="Tên tài khoản">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Mật khẩu</label>
                        <input type="password" class="form-control" id="password" placeholder="Nhập Mật khẩu">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                    <button type="button" class="btn btn-primary">Đăng nhập</button>
                </div>
            </div>
        </div>
    </div>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color:#4c6e4b">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./Home.html">Kho tài liệu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./Upload.html">Upload tài liệu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./Flip.html">Nạp ngân lượng</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="content mt-3 row row-cols-2 m-3">
        <div class="col-sm-6 col-lg-2 col-md-2">
            <div class="card">
                <img src="https://i.stack.imgur.com/l60Hf.png" class="card-img-top" alt="Avatar">
                <div class="card-body">
                    <h4 class="card-text" id="username_display"></h4>
                    <p id="backpack"><i class="fas fa-university fa-fw"></i></p>
                </div>
            </div>
        </div>
        <div class="col-sm-6 col-lg-10 col-md-10">
            <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
                <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
                </symbol>
                <symbol id="info-fill" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z" />
                </symbol>
                <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
                </symbol>
            </svg>
            <div class="container" style="max-width:300px;">
                <div class="mb-3">
                    <label for="value" class="form-label">Tiền cược</label>
                    <input type="number" class="form-control" id="value">
                </div>
                <div class="mb-3">
                    <select class="form-select" id="choice">
                        <option value="0">Mặt trước</option>
                        <option value="1">Mặt sau</option>
                    </select>
                </div>
                <button type="button" class="btn btn-primary" id="flip">Tung đồng xu</button>
            </div>
            <div class='container' style=" margin: auto;display: flex;flex-direction: column;align-items: center;">
                <div id="coin" class=''>
                    <div id="heads" class="heads"></div>
                    <div id="tails" class="tails"></div>
                </div>
                <div class="alert alert-danger d-flex align-items-center" role="alert" id="msgFalse" style="display:none !important">
                    <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill" /></svg>
                    <div>
                        Chúc bạn may mắn lần sau!!!!
                    </div>
                </div>
                <div class="alert alert-success d-flex align-items-center" role="alert" id="msgSuccess" style="display:none !important">
                    <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:"><use xlink:href="#check-circle-fill" /></svg>
                    <div>
                        <div id="status">
                            
                        </div>
                    </div>

                </div>
            </div>
        </div>
</body>
</html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
        integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous">
</script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment-with-locales.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.bundle.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
